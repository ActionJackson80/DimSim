<script type="text/javascript">

function submitCreateForm()
{
	var errs = 0;

	if (!validateEmail(document.forms.createConferenceForm.organizerEmail,
			'msg_organizerEmail',true,
			'Organizer Email required')) errs += 1;
	if (!validatePresent(document.forms.createConferenceForm.organizerDisplayName,
			'msg_organizerDisplayName', 'Presenter display name required')) errs += 1;
	if (!validatePresent(document.forms.createConferenceForm.confName,
			'msg_confName', 'Conference name required')) errs += 1;
	if (!validatePresent(document.forms.createConferenceForm.confKey,
			'msg_confKey', 'Conference key required')) errs += 1;
	if (!validatePresent(document.forms.createConferenceForm.i_timeStr,
			'msg_timeStr', 'Valid date required')) errs += 1;

	if (errs == 0)
	{
		alert("Parameters OK");
		scheduleConference( document.forms.createConferenceForm.baseUrl.value,
			document.forms.createConferenceForm.organizerEmail.value,
			document.forms.createConferenceForm.organizerDisplayName.value,
			document.forms.createConferenceForm.confName.value,
			document.forms.createConferenceForm.confKey.value,
			"",
			document.forms.createConferenceForm.attendees.value,
			document.forms.createConferenceForm.timeStr.value,
			document.forms.createConferenceForm.timeZone.value,
			"true",
			successHandler,
			failureHandler );
	}
}

var successHandler = function(o)
{
	if (o.responseText !== undefined)
	{
		var resp = eval('('+o.responseText+')');

		if (resp.result == "success")
		{
			if (resp.url != "")
			{
				alert("Success: url-"+resp.url);
			}
			else
			{
				alert("Success: result-"+resp.result);
			}
		}
		else if (resp.message != "")
		{
			alert("Server Error:"+resp.message);
		}
	}
	else
	{
		alert("No response from server");
	}
}

var failureHandler = function(o)
{
	alert("Server Failure:"+o.statusText);
}

</script>

function IsBeforeToday(MyDate)
{
var Today = new Date();
Today.setTime(Today.getTime()-(1000*60*60*24));
if (MyDate < Today)
return true;
else
return false;
}

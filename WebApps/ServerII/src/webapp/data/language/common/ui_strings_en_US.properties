##
##	This file contains all the user visible strings. These include the strings
##	on console, forms and emails which are sent out by the conference server.
##	Purpose of this file is to support a localized ui, by providing locale
##	specific strings.
##
##	The file is a simple properties file with name value pair format. Each
##	section is dedicated to a section of the console screen or an area of the
##	product.
##
##	The string values are used in a single line. All the values may be truncated
##	before their specific use depending on the use. e.g. The tool button labels
##	are truncated to 12 characters, where as messages and email content is not
##	truncated.
##
##	Variables can be embedded in messages and other strings. Following variables
##	are provided by the system.
##
##
#
common_button.ok.label=OK
common_button.cancel.label=Cancel
common_button.yes.label=Yes
common_button.no.label=No
#
#
#
all_pages.no_javascript_comment=Javascript is not currently enabled on your browser. Web Meeting requires a Javascript enabled browser to function correctly. Please enable Javascript and restart.
#
all_pages.copyright_message=Copyright 2006-2008 Dimdim, Inc.
all_pages.privacy_policy_message=Dimdim Privacy Policy
all_pages.trademark_policy_message=Dimdim Trademark and Copyright Policy
#
#
#	Labels for common input fields. These fields are all in use on almost all
#	forms. So a common resource is defined instead of multiple ones.
#
all_pages.email_input_field.label=Email:
all_pages.display_name_input_field.label=Display Name:
all_pages.conference_name_input_field.label=Meeting Name:
all_pages.conference_key_input_field.label=Meeting Key:
#
#
#	Common error messages, again required on almost all forms
#
all_pages.email_input_field.required_error_message=A valid email address is required
all_pages.display_name_input_field.required_error_message=Display name is required
all_pages.conference_name_input_field.required_error_message=Meeting name is required
all_pages.conference_key_input_field.required_error_message=Meeting key is required
all_pages.date_input_field.required_error_message=A valid date is required
#
#
#
#
